<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - The New Era - </title>
    <link rel="stylesheet" href="style.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8047537722016072"
     crossorigin="anonymous"></script>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="https://videos.pexels.com/video-files/3191572/3191572-uhd_2560_1440_25fps.mp4" type="video/mp4">
        <source src="https://videos.pexels.com/video-files/3191572/3191572-uhd_2560_1440_25fps.mp4" type="video/webm">
        Seu navegador não suporta vídeos de fundo.
    </video>

    <div class="main-container">
        <h1> .°. - Welcome to The New - .°. </h1>

        <div class="user-setup-section">
            <input type="text" id="usernameInput" placeholder="Digite seu nome de usuário" required maxlength="15">
            <button id="joinLobbyButton" class="action-button primary">Entrar na Live</button>
            <p class="status-message" id="setupStatus"></p>
        </div>

        <div class="live-section hidden">
            <div class="video-streams">
                <div class="video-wrapper">
                    <h2 class="video-title">Seu Vídeo (<span id="localUsername"></span>)</h2>
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="controls">
                        <button id="toggleAudio" class="control-button">Mic ON</button>
                        <button id="toggleVideo" class="control-button">Cam ON</button>
                    </div>
                </div>
                <div class="video-wrapper">
                    <h2 class="video-title">Vídeo Remoto (<span id="remoteUsername">Ninguém conectado</span>)</h2>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>

            <div class="text-chat">
                <h3>Chat de Mensagens</h3>
                <div id="messages"></div>
                <div class="message-input-area">
                    <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                    <button id="sendMessage" class="action-button small">Enviar</button>
                </div>
            </div>

            <div class="call-actions">
                <button id="nextCallButton" class="action-button primary">Próxima Chamada</button>
                <button id="hangUpButton" class="action-button danger">Desconectar</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
